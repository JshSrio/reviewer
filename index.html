<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS 3212 Reviewer</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-text: #000000;
            --ios-secondary: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        #quiz-container {
            width: 100%;
            max-width: 400px;
            background: var(--ios-card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: var(--ios-text);
        }

        .progress-bar {
            height: 6px;
            background: #E5E5EA;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--ios-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-size: 12px;
            color: var(--ios-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .option {
            background: #F2F2F7;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s;
            border: 1px solid transparent;
        }

        .option:active { transform: scale(0.98); }

        .option.correct {
            background: #E2F9E9;
            border-color: var(--ios-green);
            color: #1A6B31;
        }

        .option.wrong {
            background: #FFE9E9;
            border-color: var(--ios-red);
            color: #9C1A1A;
        }

        #id-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #C7C7CC;
            border-radius: 12px;
            background: #F2F2F7;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }

        #id-input:focus { border-color: var(--ios-blue); }

        .btn-primary {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #feedback {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .hidden { display: none; }
        .result-score { font-size: 48px; font-weight: 800; color: var(--ios-blue); }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="header">
        <h1>CS 3212: Programming Languages</h1>
        <div id="quiz-progress-meta">
            <span class="status">Question <span id="cur-num">1</span> of <span id="total-num">20</span></span>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="quiz-screen">
        <div class="question" id="q-text">Loading question...</div>
        
        <div id="mc-area"></div>

        <div id="id-area" class="hidden">
            <input type="text" id="id-input" placeholder="Your answer..." autocomplete="off">
            <button class="btn-primary" onclick="checkID()">Submit</button>
        </div>

        <div id="feedback"></div>
        <button id="next-btn" class="btn-primary hidden" onclick="nextQ()" style="margin-top:10px; background: #000;">Next Question</button>
    </div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2 style="margin-top:0;">Summary</h2>
        <div class="result-score" id="final-score">0</div>
        <p style="color: var(--ios-secondary); font-weight: 600;">Questions Correct</p>
        <button class="btn-primary" onclick="location.reload()" style="margin-top:20px;">Restart Quiz</button>
    </div>
</div>

<script>
    const rawData = [
        // Multiple Choice
        { type: "mc", q: "What language did Konrad Zuse develop between 1936 and 1945?", a: ["Fortran", "Plankalkül", "Lisp", "Algol"], c: 1 },
        { type: "mc", q: "The IBM 704 system's floating-point hardware signaled the end of which era?", a: ["Interpretive", "Object-Oriented", "Scripting", "Logic"], c: 0 },
        { type: "mc", q: "Which language is the second-oldest high-level language still in widespread use?", a: ["Fortran", "C", "Lisp", "Cobol"], c: 2 },
        { type: "mc", q: "Who developed Lisp at MIT in 1958?", a: ["John Backus", "John McCarthy", "James Gosling", "Bjarne Stroustrup"], c: 1 },
        { type: "mc", q: "Which paradigm focuses on sending messages to objects?", a: ["Procedural", "Functional", "Object-Oriented", "Logic"], c: 2 },
        { type: "mc", q: "Which language was originally designed for embedded consumer electronics like microwave ovens?", a: ["C++", "Java", "Python", "JavaScript"], c: 1 },
        { type: "mc", q: "A language that is consists of a series of binary instructions that are either 0 or 1.", a: ["Assembly", "Machine Language", "High-level", "System"], c: 1 },
        { type: "mc", q: "What is the dominant paradigm for Graphical User Interfaces?", a: ["Logic", "Functional", "Event-Driven", "Parallel"], c: 2 },
        { type: "mc", q: "Which language was originally developed by Dennis Ritchie at Bell Labs?", a: ["B", "C", "C++", "Java"], c: 1 },
        { type: "mc", q: "Each programming language has its own set of keywords and syntax for constructing a set of instructions.", a: ["True", "False"], c: 0 },
        { type: "mc", q: "The assembly language code is portable because the data is stored in computer registers, and the computer has to know the different sets of registers.", a: ["True", "False"], c: 1 },
        { type: "mc", q: "Since assembly code is higher in the hierarchy than machine code, it i faster.", a: ["True", "False"], c: 1},
        { type: "mc", q: "It is more similar to human language", a: ["System Language", "Low-level Language", "Scripting Langauge", "High-level Language"], c: 3},
        { type: "mc", q: "High-level language is machine-independent; that is, it is portable.", a: ["True", "False"], c: 0},
        { type: "mc", q: "Perl is both high-level and scripting", a: ["True", "False"], c: 0},
        { type: "mc", q: "C is considered both low-level and system", a: ["True", "False"], c: 1},
        { type: "mc", q: "Some paradigms are primarily concerned with implications for the language's execution model, such as allowing side effects or determining whether the execution model defines the sequence of operations", a: ["True", "False"], c: 0},
        { type: "mc", q: "Paradigms are meant to be mutually exclusive; a single program can feature multiple paradigms!", a: ["True", "False"], c: 1},
        { type: "mc", q: "In ___________ programming, control flow is explicit: commands demonstrate how the computation is carried out step by step. Each phase has an impact on the computation's overall state.", a: ["Declarative", "Imperative", "Structured", "Procedural"], c: 1},
        { type: "mc", q: "A term used to describe any programming style that isn't imperative.", a: ["Structured", "Functional", "Object Oriented", "Declarative"], c: 3},
        { type: "mc", q: "Is an imperative programming style that uses nested loops, conditionals, and subroutines instead of gotos to describe control flow. Variables are usually restricted to specific blocks.", a: ["Imperative", "Structured", "Functional", "Procedural"], c: 1},
        { type: "mc", q: "__________ programming treats computation as the evaluation of mathematical functions.", a: ["Functional", "Object Oriented", "Event-Driven", "Logic and Constraint"], c: 0},
        { type: "mc", q: "Functional Programming avoids changing-state and mutable data.", a: ["True", "False"], c: 0},
        { type: "mc", q: "It is based on the sending of messages to objects. Objects respond to messages by performing operations, generally called methods. Messages can have arguments.", a: ["Imperative", "Declarative", "Functional", "Object Oriented"], c: 3},
        { type: "mc", q: "It is a programming paradigm in which the flow of the program is determined by events such as user actions (mouse clicks, key presses), sensor outputs, or message passing from other programs or threads.", a: ["Object Oriented", "Event-Driven", "Structured", "Functional"], c: 1},
        { type: "mc", q: "Paradigms in which programs are built by setting up relations that specify facts and inference rules, and asking whether or not something is true. Unification and backtracking to find solutions (i.e.. satisfy goals) takes place automaticall", a: ["Event-driven", "Procedural", "Logic and Constraint", "Object Oriented"], c: 2},
        { type: "mc", q: "In Algol 60, procedures were allowed to be recursive", a: ["True", "False"], c: 0},
        { type: "mc", q: "In Algol 60, stack-dynamic arrays were not allowed", a: ["True", "False"], c: 1},
        { type: "mc", q: "_________ programs are made up of a collection of statements.", a: ["Smalltalk", "Algol 60", "Prolog", "Fortran"], c: 2},
        { type: "mc", q: "It is the first programming language that fully supported object oriented programming", a: ["Algol 60", "Smalltalk", "COBOL", "Prolog"], c: 1},
        { type: "mc", q: "Java design team was headed by ______ ________.", a: ["Guido van Roussom", "Alan Kay", "Bjarne Stroustrup", "James Gosling"], c: 3},
        { type: "mc", q: "Who created KornShell", a: ["David Korn", "Alan Kay", "Guido van Rossum", "Lebron James"], c: 0},
        { type: "mc", q: "It is developed by Al Aho, Brian Kernighan, and Peter Weinberger at Bell Laboratories", a: ["ksh", "sh", "awk", "C"], c: 2},
        { type: "mc", q: "A combination of sh and awk, it was created by Larry Wall", a: ["Perl", "Javascript", "PHP", "Python"], c: 0},
        { type: "mc", q: "_______ is an object-oriented interpreted scripting language that was released only recently.", a: ["Java", "C++", "Python", "PHP"], c: 2},
        { type: "mc", q: "He is the developer of Python", a: ["Guido van Rossum", "James Gosling", "Stephen Curry", "Bjarne Stroustrup"], c: 0},
    

        // Identification
        { type: "id", q: "A set of instructions that the CPU assembles to perform a particular task (Central Processing Unit)", c: ["Programming Languages"] },
        { type: "id", q: "__________ language provides less abstraction", c: ["Assembly"] },
        { type: "id", q: "Is a programming language that offers no abstraction from the hardware and is expressed by machine instructions in 0 and 1 forms. The Machine language and Assembly language are two languages that fall under this group.", c: ["Low-level language"] },
        { type: "id", q: "________ language instructions are easier to write and understand because they use English terms like mov, add, and sub", c: ["Assembly"] },
        { type: "id", q: "Translates assembly code into machine code", c: ["Assembler"] },
        { type: "id", q: "To convert a high-level language to a low-level language, a _________ is needed", c: ["Compiler"] },
        { type: "id", q: "The aim of high-level languages is to overcome the drawbacks of low-level languages, namely _________.", c: ["Portability"] },
        { type: "id", q: "______ programming languages vary from application programming languages in that they focus on managing a computer system rather than solving problems in health care, gaming, or finance. ", c: ["System"] },
        { type: "id", q: "DSL stands for?", c: ["Domain-specific Language"] },
        { type: "id", q: "This languages designed to solve problems in a specific domain and is not intended to solve problems in other domains (although that may be technically possible)", c: ["DSL", "Domain-specific Langauge"] },
        { type: "id", q: "_________ languages are designed to solve problems across several domains. A business area may also be included in the domain.", c: ["General-purpose"] },
        { type: "id", q: "Any programming language that allows users to build programs by manipulating program elements graphically rather than by defining them textually is known as a _________________.", c: ["VPL", "Visual Programming Langauge"] },
        { type: "id", q: "A programming language designed to test the limits of computer programming language design, as a proof of concept, as software art, as a hacking interface to another language (particularly functional programming or procedural programming languages), or as a joke is known as an ______________.", c: ["Esoteric Programming Language"] },
        { type: "id", q: "Esoteric programming langauges sometimes shortened to __________.", c: ["esolang"] },
        { type: "id", q: "In imperative programming, control flow is ________. ", c: ["Explicit"] },
        { type: "id", q: "__________ (a form of routine or subroutine) are simply a set of computational steps that must be completed.", c: ["Procedures"] },
        { type: "id", q: "Objects get state and behavior based on membership in a class. ", c: ["Class-based"] },
        { type: "id", q: "Objects get behaviour from a prototype object", c: ["Prototype-based"] },
        { type: "id", q: "___________ programming is the dominant paradigm used in graphical user interfaces and other applications (e.g., JavaScript web applications) that are centered on performing certain actions in response to user input.", c: ["Event-driven"] },
        { type: "id", q: "Zuse name his language Plankalkül, which means ________ _________.", c: ["Program Calculus"] },
        { type: "id", q: "In addition to the usual scalar types, Plankalkül included arrays and records (called _______ ) in the C-based languages", c: ["Structs"] },
        { type: "id", q: "In Plankalkül, syntax is based on _______ calculus.", c: ["Lambda"] },
        { type: "id", q: "Simplest data in Plankalkül", c: ["Single Bit"] },
        { type: "id", q: "The launch of the IBM 704 in 1954 was undoubtedly one of the most significant single developments in computing, in large part because its capabilities inspired the invention of _________.", c: ["Fortran"] },
        { type: "id", q: "When does the IBM Mathematical FORmula TRANslating System: FORTRAN” report was completed by John Backus and his team? ", c: ["November 1954"] },
        { type: "id", q: "_______ is a family of programming languages with a long history and a distinctive, fully parenthesized prefix notation", c: ["Lisp"] },
        { type: "id", q: "Give the 4 best-known general-purpose Lisp dialects.", c: ["Racket, Common Lisp, Scheme, Clojure",] },
        { type: "id", q: "Algol 60 stands for?", c: ["Algorithmic Language 1960"] },
        { type: "id", q: "BNF stands for?", c: ["Backus-Naur Form"] },
        { type: "id", q: "The concept of _________ ___________ was introduced. This allowed the programmer to localize parts of programs by introducing new data environments, or scopes.", c: ["Block Structure"] },
        { type: "id", q: "In Algol 60, two different means of passing parameters to subprograms were allowed: pass by _____ and pass by ______.", c: ["value, name", "name, value"] },
        { type: "id", q: "It is an imperative and procedural programming language, designed by Niklaus Wirth as a small, efficient language intended to encourage good programming practices using structured programming and data structuring.", c: ["Pascal"] },
        { type: "id", q: "Pascal is named in honour of the French mathematician, philosopher and physicist _________ Pascal.", c: ["Blaise"] },
        { type: "id", q: "What does the acronym COBOL stands for?", c: ["Common Business Oriented Language"] },
        { type: "id", q: "A compiled language for bussiness applications.", c: ["FLOW-MATIC"] },
        { type: "id", q: "UNIVAC stands for?", c: ["Universal Automatic Computer"] },
        { type: "id", q: "The US Air Force used another language called ________, but it was just a small variant of FLOW-MATIC.", c: ["AIMACO"] },
        { type: "id", q: "The _________ hosted the first formal meeting on the issue of a shared language for business applications, which was funded by the Department of Defense", c: ["Pentagon"] },
        { type: "id", q: "The fundamental architecture of Prolog was developed in the early 1970s by ______ _________ and _________ _________ of the University of Aix-Artificial Marseille's Intelligence Group and ________ _________ of the University of Edinburgh's Department of Artificial Intelligence. ", c: ["Alain Colmerauer, Phillippe Roussel, Robert Kowalski"] },
        { type: "id", q: "A Prolog program's database is made up of two types of statements: _____ and _____.", c: ["facts, rules", "rules, facts"] },
        { type: "id", q: "Who developed Smalltalk", c: ["Alan Kay"] },
        { type: "id", q: "It is developed from C as a result of a series of changes to develop imperative functionality and incorporate constructs to enable object-oriented programming.", c: ["C++"] },
        { type: "id", q: "He develops C++ in 1980", c: ["Bjarne Stroustrup"] },
        { type: "id", q: "The addition of function parameter type checking and conversion, as well as classes that are similar to those in __________ and Smalltalk, were among the first changes made to C.", c: ["SIMULA 67"] },
        { type: "id", q: "___ ____________ decided in 1990 that a programming language for embedded consumer electronic devices like toasters, microwave ovens, and interactive television systems was required", c: ["Sun Microsystems"] },
        { type: "id", q: "sh is short for?", c: ["Shell"] },
        { type: "id", q: "ksh is short for?", c: ["KornShell"] },
        { type: "id", q: "Who develops Javascript", c: ["Brendan Eich"] },
        { type: "id", q: "What is the original name of Javascript", c: ["Mocha"] },
        { type: "id", q: "A member of the Apache Community, created PHP in 1994.", c: ["Rasmus Lerdorf"] },
        { type: "id", q: "PHP was originally an acronym for?", c: ["Personal Home Page"] },
        { type: "id", q: "_____ is a server-side scripting language for Web applications that is embedded in HTML", c: ["PHP"] },
        { type: "id", q: "It is now the in charge for the growth of Python.", c: ["Python Software Foundation"] },
        { type: "id", q: "Give the three types of data structures instead of arrays in Python.", c: ["lists, tuples, hashes", "lists, hashes, tuples", "tuples, lists, hashes", "tuples, hashes, lists", "hashes, lists, tuples", "hashes, tuples, lists"] },
        { type: "id", q: "Immutable lists called _______.", c: ["Tuples"] },
    ];

    let questions = [];
    let idx = 0;
    let score = 0;
    let answered = false;

    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

    function start() {
        questions = shuffle([...rawData]);
        document.getElementById('total-num').innerText = questions.length;
        load();
    }

    function load() {
        answered = false;
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('id-input').value = '';
        
        const q = questions[idx];
        document.getElementById('cur-num').innerText = idx + 1;
        document.getElementById('progress-fill').style.width = ((idx/questions.length)*100) + "%";
        document.getElementById('q-text').innerText = q.q;

        const mc = document.getElementById('mc-area');
        const id = document.getElementById('id-area');

        if (q.type === "mc") {
            mc.classList.remove('hidden');
            id.classList.add('hidden');
            mc.innerHTML = '';
            q.a.forEach((opt, i) => {
                const d = document.createElement('div');
                d.className = 'option';
                d.innerText = opt;
                d.onclick = () => selectMC(i, d);
                mc.appendChild(d);
            });
        } else {
            mc.classList.add('hidden');
            id.classList.remove('hidden');
            setTimeout(() => document.getElementById('id-input').focus(), 100);
        }
    }

    function selectMC(i, el) {
        if (answered) return;
        answered = true;
        const correct = questions[idx].c;
        if (i === correct) {
            el.classList.add('correct');
            score++;
            showFeedback("Correct!", true);
        } else {
            el.classList.add('wrong');
            document.getElementById('mc-area').children[correct].classList.add('correct');
            showFeedback("Incorrect", false);
        }
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function checkID() {
        if (answered) return;
        const val = document.getElementById('id-input').value.trim().toLowerCase();
        if (!val) return;
        answered = true;
        const acceptable = questions[idx].c.map(v => v.toLowerCase());
        
        if (acceptable.includes(val)) {
            score++;
            showFeedback("Correct! Answer: " + questions[idx].c[0], true);
        } else {
            showFeedback("Incorrect. Answer: " + questions[idx].c[0], false);
        }
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function showFeedback(txt, isPos) {
        const f = document.getElementById('feedback');
        f.innerText = txt;
        f.style.display = 'block';
        f.style.background = isPos ? '#E2F9E9' : '#FFE9E9';
        f.style.color = isPos ? '#1A6B31' : '#9C1A1A';
    }

    function nextQ() {
        idx++;
        if (idx < questions.length) load();
        else finish();
    }

    function finish() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('quiz-progress-meta').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score + " / " + questions.length;
    }

    document.getElementById('id-input').addEventListener("keyup", e => { if(e.key === "Enter") checkID(); });

    start();
</script>
</body>
</html>
