<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS 3212 Reviewer</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-text: #000000;
            --ios-secondary: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Title at the top */
        .page-title {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            z-index: 10;
        }

        #quiz-container {
            width: 100%;
            max-width: 400px;
            background: var(--ios-card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: #E5E5EA;
            border-radius: 3px;
            margin: 12px 0;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--ios-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-size: 11px;
            color: var(--ios-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .option {
            background: #F2F2F7;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s;
            border: 1px solid transparent;
        }

        .option:active { transform: scale(0.98); }

        .option.correct {
            background: #E2F9E9;
            border-color: var(--ios-green);
            color: #1A6B31;
        }

        .option.wrong {
            background: #FFE9E9;
            border-color: var(--ios-red);
            color: #9C1A1A;
        }

        #id-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #C7C7CC;
            border-radius: 12px;
            background: #F2F2F7;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }

        #id-input:focus { border-color: var(--ios-blue); }

        .btn-primary {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        #feedback {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .hidden { display: none; }
        .result-score { font-size: 48px; font-weight: 800; color: var(--ios-blue); }
    </style>
</head>
<body>

<h1 class="page-title">CS 3212: Programming Languages</h1>

<div id="quiz-container">
    <div id="quiz-header-meta">
        <div class="header">
            <span class="status">Question <span id="cur-num">1</span> of <span id="total-num">20</span></span>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="quiz-screen">
        <div class="question" id="q-text">Loading...</div>
        <div id="mc-area"></div>
        <div id="id-area" class="hidden">
            <input type="text" id="id-input" placeholder="Your answer..." autocomplete="off">
            <button class="btn-primary" onclick="checkID()">Submit</button>
        </div>
        <div id="feedback"></div>
        <button id="next-btn" class="btn-primary hidden" onclick="nextQ()" style="margin-top:10px; background: #000;">Next Question</button>
    </div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2 style="margin-top:0;">Summary</h2>
        <div class="result-score" id="final-score">0</div>
        <p style="color: var(--ios-secondary); font-weight: 600;">Questions Correct</p>
        <button class="btn-primary" onclick="location.reload()" style="margin-top:20px;">Restart Quiz</button>
    </div>
</div>

<script>
    const rawData = [
        { type: "mc", q: "Who designed Plankalkül, the first high-level programming language?", a: ["John Backus", "Konrad Zuse", "John McCarthy", "Alan Kay"], c: 1 },
        { type: "mc", q: "Which IBM system inspired the development of Fortran in 1954?", a: ["IBM 360", "IBM 704", "Z4", "PDP-11"], c: 1 },
        { type: "mc", q: "Which language is the second-oldest high-level language in widespread use?", a: ["Fortran", "Lisp", "C", "Cobol"], c: 1 },
        { type: "mc", q: "What paradigm treats computation as evaluating mathematical functions?", a: ["Imperative", "Procedural", "Functional", "Logic"], c: 2 },
        { type: "mc", q: "Which language was originally created for embedded consumer electronic devices?", a: ["C++", "Python", "Java", "PHP"], c: 2 },
        { type: "mc", q: "Which classification describes binary instructions (0 and 1)?", a: ["Assembly", "System", "Machine Language", "Visual"], c: 2 },
        { type: "mc", q: "Who created C++ by adding classes and object-oriented features to C?", a: ["Dennis Ritchie", "Bjarne Stroustrup", "James Gosling", "Larry Wall"], c: 1 },
        { type: "mc", q: "What notation was introduced in 1959 to define programming language syntax?", a: ["Lambda Calculus", "BNF (Backus-Naur Form)", "RegEx", "Morse Code"], c: 1 },
        { type: "mc", q: "Which language uses 'atoms' and 'lists' as its only two data types?", a: ["Prolog", "Algol 60", "Lisp", "Smalltalk"], c: 2 },
        { type: "mc", q: "Which paradigm is the dominant choice for Graphical User Interfaces?", a: ["Functional", "Event-Driven", "Logic", "Parallel"], c: 1 },
        { type: "id", q: "What does the acronym COBOL stand for?", c: ["Common Business Oriented Language"] },
        { type: "id", q: "Who designed Python at Stichting Mathematisch Centrum?", c: ["Guido van Rossum"] },
        { type: "id", q: "What translator converts assembly language into machine code?", c: ["Assembler"] },
        { type: "id", q: "What language uses facts and rules to building programs?", c: ["Prolog"] },
        { type: "id", q: "Who developed JavaScript at Netscape in 1995?", c: ["Brendan Eich"] },
        { type: "id", q: "What term describes a language like Scratch that manipulates elements graphically?", c: ["Visual Programming Language", "Visual"] },
        { type: "id", q: "What imperative style replaces 'gotos' with nested loops and subroutines?", c: ["Structured Programming", "Structured"] },
        { type: "id", q: "Who led the Java design team at Sun Microsystems?", c: ["James Gosling"] },
        { type: "id", q: "What was the name of the first publicly available version of PHP?", c: ["Personal Home Page Tools", "Personal Home Page"] },
        { type: "id", q: "What is the simplest data type in Zuse's Plankalkül?", c: ["Single bit", "Bit"] }
    ];

    let questions = [];
    let idx = 0;
    let score = 0;
    let answered = false;

    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

    function start() {
        questions = shuffle([...rawData]);
        document.getElementById('total-num').innerText = questions.length;
        load();
    }

    function load() {
        answered = false;
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('id-input').value = '';
        
        const q = questions[idx];
        document.getElementById('cur-num').innerText = idx + 1;
        document.getElementById('progress-fill').style.width = ((idx/questions.length)*100) + "%";
        document.getElementById('q-text').innerText = q.q;

        const mc = document.getElementById('mc-area');
        const id = document.getElementById('id-area');

        if (q.type === "mc") {
            mc.classList.remove('hidden');
            id.classList.add('hidden');
            mc.innerHTML = '';
            q.a.forEach((opt, i) => {
                const d = document.createElement('div');
                d.className = 'option';
                d.innerText = opt;
                d.onclick = () => selectMC(i, d);
                mc.appendChild(d);
            });
        } else {
            mc.classList.add('hidden');
            id.classList.remove('hidden');
            setTimeout(() => document.getElementById('id-input').focus(), 100);
        }
    }

    function selectMC(i, el) {
        if (answered) return;
        answered = true;
        const correct = questions[idx].c;
        if (i === correct) {
            el.classList.add('correct');
            score++;
            showFeedback("Correct!", true);
        } else {
            el.classList.add('wrong');
            document.getElementById('mc-area').children[correct].classList.add('correct');
            showFeedback("Incorrect", false);
        }
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function checkID() {
        if (answered) return;
        const val = document.getElementById('id-input').value.trim().toLowerCase();
        if (!val) return;
        answered = true;
        const acceptable = questions[idx].c.map(v => v.toLowerCase());
        
        if (acceptable.includes(val)) {
            score++;
            showFeedback("Correct! Answer: " + questions[idx].c[0], true);
        } else {
            showFeedback("Incorrect. Answer: " + questions[idx].c[0], false);
        }
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function showFeedback(txt, isPos) {
        const f = document.getElementById('feedback');
        f.innerText = txt;
        f.style.display = 'block';
        f.style.background = isPos ? '#E2F9E9' : '#FFE9E9';
        f.style.color = isPos ? '#1A6B31' : '#9C1A1A';
    }

    function nextQ() {
        idx++;
        if (idx < questions.length) load();
        else finish();
    }

    function finish() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('quiz-header-meta').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score + " / " + questions.length;
    }

    document.getElementById('id-input').addEventListener("keyup", e => { if(e.key === "Enter") checkID(); });

    start();
</script>
</body>
</html>
